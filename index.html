<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
  <header class="hero">
    <h1 class="app-title">Weather-Dashboard</h1>
  </header>
  <section class="section">
    <div class="left-section">
      <div class="search-form">
        <form class="city-form">
          <label class="form-label" for="city">Search By City</label>
          <input type="text" placeholder="City" class="form-input" name="city" id="city-name">
          <button class="btn">Search</button>
        </form>
      </div>

      <div class="cities-list">
        <h2>Saved Cities</h2>

      </div>
    </div>

    <div class="right-section">
      <div class="city-weather">

      </div>

      <div class="five-day-forecast">
        <h2 class="five-day-heading">5-Day Forecast</h2>
      </div>
    </div>
  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
